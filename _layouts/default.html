<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    {% if page.title %}
    <h2>{{ page.title }}</h2>
    {% endif %}

    {{ content }}

    {% include footer.html %}
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
